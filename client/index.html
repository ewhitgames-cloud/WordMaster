<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <style>
      /* Stop Android pull-to-refresh & top bounce */
      html, body {
        overscroll-behavior-y: none;
        height: 100%;
      }
      
      /* Prevent pull-to-refresh on scrolling wrapper */
      #root {
        overflow-y: auto;
        overflow-x: hidden;
        overscroll-behavior: none;
        overscroll-behavior-y: none;
        height: 100vh;
        position: relative;
      }
    </style>
    
    <script>
      /* Targeted pull-to-refresh prevention that allows normal scrolling */
      let touchStartY = 0;
      let touchMoveY = 0;
      
      // Track touch start position
      document.addEventListener('touchstart', function(e) {
        touchStartY = e.touches[0].clientY;
      }, { passive: true });
      
      // Only prevent pull-to-refresh, allow normal scrolling
      document.addEventListener('touchmove', function(e) {
        touchMoveY = e.touches[0].clientY;
        
        // Get scroll position of the root element or body
        const rootElement = document.getElementById('root');
        const scrollTop = rootElement ? rootElement.scrollTop : (window.pageYOffset || document.documentElement.scrollTop || document.body.scrollTop || 0);
        
        // Calculate if this is a pull-down gesture
        const pullDistance = touchMoveY - touchStartY;
        const isPullDown = pullDistance > 0;
        const isAtTop = scrollTop <= 0;
        
        // Only prevent if we're at the very top AND pulling down significantly (pull-to-refresh gesture)
        if (isAtTop && isPullDown && pullDistance > 10) {
          e.preventDefault();
        }
      }, { passive: false });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
