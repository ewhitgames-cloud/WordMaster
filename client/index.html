<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="theme-color" content="#7c3aed">
    <meta name="apple-mobile-web-app-title" content="Word Pop">
    <meta name="application-name" content="Word Pop">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="referrer" content="no-referrer">
    <meta name="robots" content="noindex, nofollow">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/png" href="/icon-192.png">
    <title>Wordle Game - Word Puzzle Challenge</title>
    <style>
      /* Comprehensive pull-to-refresh prevention */
      * {
        overscroll-behavior: none !important;
        overscroll-behavior-y: none !important;
        -webkit-overflow-scrolling: touch !important;
      }
      
      html, body {
        overscroll-behavior: none !important;
        overscroll-behavior-y: none !important;
        height: 100% !important;
        touch-action: manipulation !important;
        -webkit-user-select: none !important;
        -webkit-touch-callout: none !important;
      }
      
      #root {
        overflow-y: auto !important;
        overflow-x: hidden !important;
        overscroll-behavior: none !important;
        overscroll-behavior-y: none !important;
        height: 100vh !important;
        width: 100% !important;
        touch-action: pan-y !important;
      }
    </style>
    
    <script>
      /* Only disable refresh in mobile app environments */
      
      // Detect if running in a mobile app/WebView (not regular browser)
      function isRunningInApp() {
        const userAgent = navigator.userAgent || navigator.vendor || window.opera;
        
        // More comprehensive mobile app detection
        const isMobileDevice = /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(userAgent);
        const hasTouch = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
        const isStandalone = window.navigator.standalone === true;
        const isWebView = /wv|WebView/i.test(userAgent);
        const isChrome = /Chrome/i.test(userAgent);
        const noReferrer = document.referrer === "";
        
        // If it's a mobile device with touch AND (webview OR standalone OR chrome on mobile), treat as app
        const isApp = isMobileDevice && hasTouch && (isWebView || isStandalone || (isChrome && noReferrer));
        
        console.log('Mobile detection:', {
          isMobileDevice,
          hasTouch,
          isStandalone,
          isWebView,
          isChrome,
          noReferrer,
          userAgent,
          finalDecision: isApp
        });
        
        return isApp;
      }
      
      // Multiple ways to detect if refresh should be blocked
      const urlParams = new URLSearchParams(window.location.search);
      const forceBlockRefresh = urlParams.has('norefresh');
      const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
      const isFullscreen = window.navigator.standalone || window.matchMedia('(display-mode: fullscreen)').matches;
      
      // Block refresh if: manually set via URL param, or touch device, or running fullscreen
      const shouldBlockRefresh = forceBlockRefresh || isTouchDevice || isFullscreen;
      
      if (shouldBlockRefresh) {
        console.log('Blocking refresh - reasons:', { forceBlockRefresh, isTouchDevice, isFullscreen });
        
        // Block location.reload completely
        const originalReload = window.location.reload;
        window.location.reload = function() {
          console.log('Refresh attempt blocked');
          return false;
        };
        
        // Block beforeunload to prevent refresh
        window.addEventListener('beforeunload', function(e) {
          console.log('Preventing page unload/refresh');
          e.preventDefault();
          e.returnValue = 'Game in progress - are you sure you want to leave?';
          return 'Game in progress - are you sure you want to leave?';
        });
        
        // Block keyboard refresh shortcuts
        document.addEventListener('keydown', function(e) {
          if ((e.ctrlKey && e.key === 'r') || 
              (e.metaKey && e.key === 'r') || 
              e.key === 'F5' ||
              (e.ctrlKey && e.shiftKey && e.key === 'R')) {
            console.log('Keyboard refresh blocked');
            e.preventDefault();
            e.stopPropagation();
            return false;
          }
        });
        
      } else {
        console.log('Desktop browser - refresh allowed');
      }
      
      // Universal pull-to-refresh prevention - works on all devices
      let touchStartY = 0;
      let touchStartX = 0;
      let preventRefresh = false;
      
      // Always prevent pull-to-refresh regardless of device
      document.addEventListener('touchstart', function(e) {
        if (e.touches && e.touches.length > 0) {
          touchStartY = e.touches[0].clientY;
          touchStartX = e.touches[0].clientX;
          
          // Check if at top of page
          const scrollTop = window.pageYOffset || document.documentElement.scrollTop || document.body.scrollTop;
          const rootElement = document.getElementById('root');
          const rootScrollTop = rootElement ? rootElement.scrollTop : 0;
          
          preventRefresh = (scrollTop <= 3 && rootScrollTop <= 3);
          
          if (preventRefresh) {
            console.log('At top - will prevent pull-to-refresh');
          }
        }
      }, { passive: false });
      
      document.addEventListener('touchmove', function(e) {
        if (!preventRefresh || !e.touches || e.touches.length === 0) return;
        
        const touchY = e.touches[0].clientY;
        const touchX = e.touches[0].clientX;
        const deltaY = touchY - touchStartY;
        const deltaX = touchX - touchStartX;
        
        // Only prevent if moving primarily down (not left/right scroll)
        if (deltaY > 10 && Math.abs(deltaX) < Math.abs(deltaY)) {
          console.log('Blocking pull-to-refresh gesture');
          e.preventDefault();
          e.stopImmediatePropagation();
          return false;
        }
      }, { passive: false });
      
      document.addEventListener('touchend', function(e) {
        preventRefresh = false;
      }, { passive: false });
      
      // Additional WebView-specific prevention
      document.addEventListener('gesturestart', function(e) {
        e.preventDefault();
      });
      
      document.addEventListener('gesturechange', function(e) {
        e.preventDefault();
      });
      
      document.addEventListener('gestureend', function(e) {
        e.preventDefault();
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Register service worker for PWA
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('SW registered: ', registration);
            }, function(registrationError) {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
