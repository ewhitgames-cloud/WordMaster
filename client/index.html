<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="theme-color" content="#7c3aed">
    <meta name="apple-mobile-web-app-title" content="Word Pop">
    <meta name="application-name" content="Word Pop">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="referrer" content="no-referrer">
    <meta name="robots" content="noindex, nofollow">
    <style>
      /* Simple approach - just disable refresh */
      html, body {
        overscroll-behavior-y: none;
        height: 100%;
      }
      
      #root {
        overflow-y: auto;
        overflow-x: hidden;
        overscroll-behavior-y: none;
        height: 100vh;
        width: 100%;
      }
    </style>
    
    <script>
      /* Disable refresh completely */
      
      // Block any attempt to refresh or reload the page
      window.addEventListener('beforeunload', function(e) {
        e.preventDefault();
        e.returnValue = '';
        return '';
      });
      
      // Prevent refresh on any navigation attempts
      window.addEventListener('unload', function(e) {
        e.preventDefault();
        return false;
      });
      
      // Override location.reload
      window.location.reload = function() {
        console.log('Refresh blocked');
        return false;
      };
      
      // Override history methods that could cause refresh
      const originalPushState = history.pushState;
      const originalReplaceState = history.replaceState;
      
      history.pushState = function() {
        // Allow normal navigation but prevent refresh
        return originalPushState.apply(history, arguments);
      };
      
      history.replaceState = function() {
        return originalReplaceState.apply(history, arguments);
      };
      
      // Block keyboard shortcuts for refresh
      document.addEventListener('keydown', function(e) {
        if ((e.ctrlKey && e.key === 'r') || 
            (e.metaKey && e.key === 'r') || 
            e.key === 'F5' ||
            (e.ctrlKey && e.shiftKey && e.key === 'R')) {
          e.preventDefault();
          e.stopPropagation();
          console.log('Refresh shortcut blocked');
          return false;
        }
      });
      
      // Disable pull-to-refresh with simple approach
      let startY;
      document.addEventListener('touchstart', function(e) {
        startY = e.touches[0].clientY;
      });
      
      document.addEventListener('touchmove', function(e) {
        const scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
        const currentY = e.touches[0].clientY;
        
        // If at top and pulling down, prevent it
        if (scrollTop === 0 && currentY > startY) {
          e.preventDefault();
        }
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
