<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <style>
      /* Stop Android pull-to-refresh & top bounce */
      html, body {
        overscroll-behavior-y: none;
        height: 100%;
      }
      
      /* Prevent pull-to-refresh on scrolling wrapper */
      #root {
        overflow: auto;
        overscroll-behavior-y: contain;
        min-height: 100dvh;
      }
    </style>
    
    <script>
      /* JavaScript fallback to block pull-to-refresh */
      let lastY = 0;
      window.addEventListener('touchstart', e => { 
        lastY = e.touches[0].clientY; 
      }, { passive: true });
      
      window.addEventListener('touchmove', e => {
        const y = e.touches[0].clientY;
        const atTop = window.scrollY === 0 || document.documentElement.scrollTop === 0;
        const pullingDown = y > lastY;
        if (atTop && pullingDown) e.preventDefault();   // block pull-to-refresh
        lastY = y;
      }, { passive: false });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
